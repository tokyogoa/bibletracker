<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성경 읽기 챌린지 보드</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>📖 성경 읽기 챌린지</h1>
            <p>우리의 진행 상황을 한눈에!</p>
        </header>

        <section class="add-user-section">
            <h2>새로운 멤버 추가</h2>
            <div class="input-group">
                <input type="text" id="new-user-name" placeholder="이름을 입력하세요">
                <button id="add-user-btn">추가하기</button>
            </div>
        </section>

        <section class="filter-section">
            <label for="view-filter">진행 상황 보기:</label>
            <select id="view-filter">
                <!-- 옵션이 동적으로 추가됩니다 -->
            </select>
        </section>

        <main id="dashboard">
            <!-- 사용자 카드가 여기에 동적으로 추가됩니다. -->
        </main>
    </div>

    <!-- 진행 상황 추가 모달 -->
    <div id="progress-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>읽은 부분 추가하기</h2>
            <p><strong id="modal-user-name"></strong> 님의 진행 상황</p>
            <select id="bible-book"></select>
            <div id="modal-chapter-grid" class="chapter-grid"></div>
            <button id="save-progress-btn">저장하기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
